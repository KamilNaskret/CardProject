<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>
  <!-- bgTop -->
  <img src="./images/bg-pattern-top.svg" alt="top-pattern" class="top-pattern">
  <!-- bgBottom -->
  <img src="./images/bg-pattern-bottom.svg" alt="bottom-pattern" class="bottom-pattern">
  <!-- Card -->
  <div class="wrapper">
  <div class="card">
    <div class="card-top">
      <img src="./images/bg-pattern-card.svg" alt="card-pattern">
    </div>
    <div class="card-middle">
      <div class="image-circle">
        <img src="./images/image-victor.jpg" alt="face-image">
      </div>
      <div class="card-middle-container">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
    </div>
    <div class="card-bottom">
      <div class="desc">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="desc">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="desc">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  </div>
  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
